<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ContaBlix: Tu estudio contable digital</title>
    <meta name="description" content="Servicios contables y fiscales para monotributistas, emprendedores y PyMEs"/>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body
    class="font-[Inter] bg-gradient-to-b from-gray-900 to bg-gray-100 text-white text-center box-border p-1 justify-center content-center">
    <header class="flex flex-wrap items-center justify-evenly border-b-2 border-b-gray-600">
        <a class="m-1 w-22 h-22" href="index.html">
            <img src="img/logo.png" alt="Logo">
        </a>
        <h2 class="font-semibold text-xl">BIENVENIDO a tu estudio contable digital</h2>

        <nav class="m-2 text-xl font-semibold">
            <ul class="flex flex-wrap justify-center gap-x-5">
                <li><a class="hover:bg-gray-600 rounded-lg p-2" href="index.html">Inicio</a></li>
                <li><a class="hover:bg-gray-600 rounded-lg p-2" href="nosotros.html">Nosotros</a></li>
                <li><a class="hover:bg-gray-600 rounded-lg p-2" href="servicios.html">Servicios</a></li>
                <li><a class="hover:bg-gray-600 rounded-lg p-2" href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main class="px-2 m-2">
        <h1 class="text-2xl font-semibold m-2">CONTACTO</h1>
        <section class="flex flex-wrap items-center justify-evenly">
            <form class="text-left flex flex-col md:px-11 lg:px-33" action="" method="post">
                <label class="m-2" for="nombre">NOMBRE
                    <input class="border-2 border-gray-100 w-64" type="text" name="nombre" id=""
                        placeholder="INGRESE SU NOMBRE" required>
                </label>
                <label class="m-2" for="apellido">APELLIDO
                    <input class="border-2 border-gray-100 w-62" type="text" name="apellido" id=""
                        placeholder="INGRESE SU APELLIDO" required>
                </label>
                <label class="m-2" for="dni">DNI
                    <input class="border-2 border-gray-100 w-33" type="text" name="dni" id=""
                        placeholder="INGRESE SU DNI" required>
                </label>
                <label class="m-2" for="email">EMAIL
                    <input class="border-2 border-gray-100 w-55" type="email" name="email" id=""
                        placeholder="INGRESE SU E-MAIL" required>
                </label>
                <label class="m-2" for="email">ESTA INSCRIPTO EN ARCA?
                    <br>
                    <input type="radio" name="inscripto" id=""> SI
                    <input type="radio" name="inscripto" id=""> NO
                </label>
                <label class="m-2" for="email">ACTUALMENTE DESARROLLA ALGUNA ACTIVIDAD ECONOMICA?
                    <br>
                    <input type="radio" name="actividad" id=""> SI
                    <input type="radio" name="actividad" id=""> NO
                </label>
                <label class="m-2" for="observaciones">OBSERVACIONES
                    <br>
                    <textarea class="border-2 border-gray-100 w-88 h-44" type="text" name="observaciones" id="">
                    </textarea>
                </label>
                <button class="p-2 mb-4 bg-green-600 w-22 rounded-xl self-center hover:bg-green-500" type="submit">ENVIAR</button>
            </form>
            <article>
                <iframe class="lg:w-[500px] lg:h-[500px]"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7015.236531583921!2d-65.78445102202755!3d-28.460921589025716!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x942428bc7b55286d%3A0xbfa3fe8868173fd4!2sAv.%20Belgrano%20533%2C%20K4700CUF%20San%20Fernando%20del%20Valle%20de%20Catamarca%2C%20Catamarca!5e0!3m2!1ses-419!2sar!4v1756569864321!5m2!1ses-419!2sar"
                    width="400px" height="400px" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </article>
        </section>
    </main>

    <footer class="text-gray-900 flex flex-wrap justify-evenly border-t-2 border-t-gray-400 mt-11 p-1">
        <section class="m-2">
            <article class="">
                <figure class="flex m-3 items-center"><img src="img/correo-electronico.png" alt="email" width="32px"
                        height="32px">
                    <p class="mx-2">contablix.cat@gmail.com</p>
                </figure>
                <figure class="flex m-3 items-center"><img src="img/telefono-movil.png" alt="telefono" width="32px"
                        height="32px">
                    <p class="mx-1">+54 9 (383) 4XXXXXX</p>
                </figure>
                <figure class="flex m-3 items-center"><img src="img/ubicacion.png" alt="telefono" width="32px"
                        height="32px">
                    <p class="mx-1">Av. Belgrano XXX</p>
                </figure>
                <figure class="flex m-3 items-center"><img src="img/reloj.png" alt="telefono" width="32px"
                        height="32px">
                    <p class="mx-1">Lunes a viernes de 8 a 19hs</p>
                </figure>
            </article>
        </section>

        <section class="content-center">
            <h3 class="font-semibold">Seguinos en nuestras redes sociales</h3>
            <article class="flex flex-wrap m-5 justify-center gap-11">
                <a href=""> <img src="img/facebook.png" alt="facebook" width="32px" height="32px"></a>
                <a href=""><img src="img/instagram.png" alt="instagram" width="32px" height="32px"></a>
                <a href=""><img src="img/whatsapp.png" alt="whatsapp" width="32px" height="32px"></a>
            </article>
            <figure class="m-1 justify-items-center text-black">
                <img class="w-22 h-22 m-1" src="img/logo.png" alt="Logo de ContaBlix">
                <p>© 2025 ContaBlix — Todos los derechos reservados.</p>
            </figure>
        </section>
    </footer>

</body>

</html>
